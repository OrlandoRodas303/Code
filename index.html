<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f7;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
        }
        input, textarea {
            background: #f7f7fa;
            color: #000;
            outline: none;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: #007aff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contacto</h2>
        <form id="contactForm">
            <input type="email" id="email" placeholder="Tu correo" required>
            <textarea id="message" placeholder="Escribe tu mensaje" maxlength="1000" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            
            let mailtoLink = `mailto:userpixel303@gmail.com?subject=Contacto&body=De: ${email}%0A%0A${message}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
